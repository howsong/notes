<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>app1页面</title>
</head>

<body>
  <h3>this is app1 page!</h3>
  <button id="sendBtn" onclick="sendMsgToApp2();">给app2发送信息</button>
  <iframe id="iframe1" height="300" width="300" src="http://localhost:3012"></iframe>
  <script>
    function sendMsgToApp2() {
      const iframe = document.getElementById('iframe1')
      iframe.contentWindow.postMessage(`来自App1页面的消息${new Date()}`, 'http://localhost:3012')
    }
  </script>
</body>

</html>
