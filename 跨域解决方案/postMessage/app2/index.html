<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>app2页面</title>
</head>
<body>
  <h3>this is app2 page!</h3>
  <div id="text"></div>
  <script>
    window.onload = function(){
      window.addEventListener('message',function(e){
        console.log(e)
        document.getElementById('text').innerText = JSON.stringify(e.data)
      })
    }
  </script>
</body>
</html>
